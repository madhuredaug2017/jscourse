<!DOCTYPE html>
<html>
      <head>
            <title></title>
            <link href="//fonts.googleapis.com/css?family=Hind:300,400,500,600,700" rel="stylesheet" type="text/css">
            <link href="css/simple-line-icon.min.css" rel="stylesheet">
            <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" >
            <link href="css/animate.css" rel="stylesheet">
            <link href="css/layout.min.css" rel="stylesheet">
            <link href="css/app.css" rel="stylesheet">
      </head>
      <body>
            <div class="header">
            </div>
            <div class="bg-color-sky-light">
                  <div class="content-md container" id="displayCustomers">
                        <div class="row btnGroup">
                              <button class="btn btn-primary" id="btnRefreshCustomers"> Refresh </button>
                        </div>
                        <div class="row">
                              <table id="customerRecords" class="table table-striped table-hover table-bordered">
                                    <thead>
                                          <tr>
                                                <th> Name </th>
                                                <th> Age  </th>
                                                <th> City </th>
                                          </tr>
                                    </thead>
                                    <tbody>
                                          <!-- this will be populated dynamically -->
                                    </tbody>
                              </table>
                        </div>
                  </div>
                  
                  <form class="form-horizontal" id="addCustomerForm">
                        <fieldset>
                              <!-- Form Name -->
                              <legend>Add New Customer</legend>
                              <!-- Text input-->
                              <div class="form-group">
                                    <label class="col-md-4 control-label" for="nameInput">Name</label>
                                    <div class="col-md-4">
                                          <input id="nameInput" name="nameInput" type="text" placeholder="Enter Customer Name " class="form-control input-md">
                                          
                                    </div>
                              </div>
                              <!-- Text input-->
                              <div class="form-group">
                                    <label class="col-md-4 control-label" for="ageInput">Age</label>
                                    <div class="col-md-4">
                                          <input id="ageInput" name="ageInput" type="text" placeholder="Enter Customer Age" class="form-control input-md">
                                          
                                    </div>
                              </div>
                              <!-- Text input-->
                              <div class="form-group">
                                    <label class="col-md-4 control-label" for="cityInput">City</label>
                                    <div class="col-md-4">
                                          <input id="cityInput" name="cityInput" type="text" placeholder="Enter Customer City" class="form-control input-md">
                                          
                                    </div>
                              </div>
                              <!-- Button -->
                              <div class="form-group">
                                    <label class="col-md-4 control-label" for="btnSave"></label>
                                    <div class="col-md-4">
                                          <button id="btnSave" name="btnSave" class="btn btn-primary">Save</button>
                                    </div>
                              </div>
                        </fieldset>
                  </form>
            </div>
            <script type="text/javascript" src="//code.jquery.com/jquery-1.12.4.js"></script>
            <script type="text/javascript" src="js/app.js"></script>
      </body>
</html>
