<!DOCTYPE html>
<html>
      <head>
            <title></title>
            <link href="//fonts.googleapis.com/css?family=Hind:300,400,500,600,700" rel="stylesheet" type="text/css">
            <link href="css/simple-line-icon.min.css" rel="stylesheet">
            <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" >
            <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

            <link href="css/animate.css" rel="stylesheet">
            <link href="css/layout.min.css" rel="stylesheet">
            <link href="css/app.css" rel="stylesheet">
      </head>
      <body>
            <div class="header">
            </div>
            <div class="bg-color-sky-light">
                  <div class="content-md container" id="displayCustomers">
                        <div class="row btnGroup">
                              <button class="btn btn-primary" id="btnRefreshCustomers"> Refresh </button>
                        </div>
                       
                        <div class="row">
                              <table id="customerRecords" class="table table-striped table-hover table-bordered">
                                    <thead>
                                          <tr>
                                                <th   data-field="name">
                                                   <i class="fa fa-fw fa-sort"> </i>      
                                                   Name 
                                                </th>
                                                <th data-field="age"> 
                                                  <i class="fa fa-fw fa-sort"> </i>    
                                                  Age 
                                                </th>
                                                <th data-field="city"> 
                                                   <i class="fa fa-fw fa-sort"> </i>    
                                                   City 
                                                </th>

                                          </tr>
                                    </thead>
                                    <tbody>
                                          <!-- this will be populated dynamically -->
                                    </tbody>
                              </table>
                        </div>
                  </div>
                  
                 
            </div>
            <script type="text/javascript" src="//code.jquery.com/jquery-1.12.4.js"></script>
            <script type="text/javascript" src="js/ajaxService.js"></script>
            <script type="text/javascript" src="js/customer/displayCustomer.js"> 
            </script>

            <script type="text/javascript" src="js/app.js"></script>
      </body>
</html>
