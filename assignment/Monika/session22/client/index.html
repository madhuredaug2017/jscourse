      <body>
            <div class="header">
            </div>
            <div class="bg-color-sky-light">
                  <div class="content-md container" id="displayActors">
                        <div class="row btnGroup">
                              <button class="btn btn-primary" id="btnRefreshActors"> Refresh </button>
                        </div>
                        <div class="row">
                             <div id="actorContainer" class="bs-example">
                               <!-- <div class="panel panel-default">
                                   <div class="panel-heading">Actor</div>
                                   <div class="panel-body"><img src="image" alt="" class="img-responsive center-block" /></div>
                                   <div class="panel-footer">
                                     <ul>
                                          <li>Firstname</li>
                                          <li>Lastname</li>
                                          <li>Age</li>
                                          <li>DOB</li>
                                    </ul>
                                 </div>
                              </div>-->
                        </div>
                  </div>
            </div>
                  
                  <form class="form-horizontal" id="addActorForm">
                        <fieldset>
                              <!-- Form Name -->
                              <legend>Add New Actor</legend>
                              <!-- Text input-->
                              <div class="form-group">
                                    <label class="col-md-4 control-label" for="first Name">Firstname</label>
                                    <div class="col-md-4">
                                          <input id="firstName" name="first Name" type="text" placeholder="Enter Actor first Name " class="form-control input-md">
                                          
                                    </div>
                              </div>

                              <div class="form-group">
                                    <label class="col-md-4 control-label" for="last Name">Lastname</label>
                                    <div class="col-md-4">
                                          <input id="lastName" name="last Name" type="text" placeholder="Enter Actor last Name " class="form-control input-md">
                                          
                                    </div>
                              </div>
                              <!-- Text input-->
                              <div class="form-group">
                                    <label class="col-md-4 control-label" for="Age">Age</label>
                                    <div class="col-md-4">
                                          <input id="age" name="Age" type="text" placeholder="Enter actor Age" class="form-control input-md">
                                          
                                    </div>
                              </div>
                              <!-- Text input-->
                              <div class="form-group">
                                    <label class="col-md-4 control-label" for="Dateofbirth">DOB</label>
                                    <div class="col-md-4">
                                          <input id="dateofbirth" name="Dateofbirth" type="text" placeholder="Enter actor dob" class="form-control input-md">
                                          
                                    </div>
                              </div>

                              <div class="form-group">
                                    <label class="col-md-4 control-label" for="Image">Image</label>
                                    <div class="col-md-4">
                                          <input id="Image" name="Image" type="text" placeholder="Enter actor dob" class="form-control input-md">
                                          
                                    </div>
                              </div>
                              <!-- Button -->
                              <div class="form-group">
                                    <label class="col-md-4 control-label" for="btnSave"></label>
                                    <div class="col-md-4">
                                          <button id="btnSave" name="btnSave" class="btn btn-primary">Save</button>
                                    </div>
                              </div>
                        </fieldset>
                  </form>
            </div>
            <script type="text/javascript" src="//code.jquery.com/jquery-1.12.4.js"></script>
            <script type="text/javascript" src="js/app.js"></script>
      </body>
</html>
