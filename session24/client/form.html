<!DOCTYPE html>
  <html>
  <head>
        <title></title>
         <link href="//fonts.googleapis.com/css?family=Hind:300,400,500,600,700" rel="stylesheet" type="text/css">
            <link href="css/simple-line-icon.min.css" rel="stylesheet">
            <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" >
            <link href="css/animate.css" rel="stylesheet">

  <body>

     <form method="post" action="/customer" class="form-horizontal" id="addCustomerForm">
                        <fieldset>
                              <!-- Form Name -->
                              <legend>Add New Customer</legend>
                              <!-- Text input-->
                              <div class="form-group">
                                    <label class="col-md-4 control-label" for="nameInput">Name</label>
                                    <div class="col-md-4">
                                          <input id="nameInput" name="name" type="text" placeholder="Enter Customer Name " class="form-control input-md">
                                          
                                    </div>
                              </div>
                              <!-- Text input-->
                              <div class="form-group">
                                    <label class="col-md-4 control-label" for="ageInput">Age</label>
                                    <div class="col-md-4">
                                          <input id="ageInput" name="age" type="text" placeholder="Enter Customer Age" class="form-control input-md">
                                          
                                    </div>
                              </div>
                              <!-- Text input-->
                              <div class="form-group">
                                    <label class="col-md-4 control-label" for="cityInput">City</label>
                                    <div class="col-md-4">
                                          <input id="cityInput" name="city" type="text" placeholder="Enter Customer City" class="form-control input-md">
                                          
                                    </div>
                              </div>
                              <!-- Button -->
                              <div class="form-group">
                                    <label class="col-md-4 control-label" for="btnSave"></label>
                                    <div class="col-md-4">
                                          <button id="btnSave" name="btnSave" class="btn btn-primary">Save</button>
                                    </div>
                              </div>
                        </fieldset>
                  </form>
                    <script type="text/javascript" src="//code.jquery.com/jquery-1.12.4.js"></script>
                    <script type="text/javascript" src="js/preventDefault.js"></script>
  
  </body>
  </html>
