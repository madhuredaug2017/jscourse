  <form class="form-horizontal" id="addCustomerForm" novalidate="novalidate">
                        <fieldset>
                              <!-- Form Name -->
                              <legend>Add New Customer</legend>
                              <!-- Text input-->
                              <div class="form-group">
                                    <label class="col-md-4 control-label" for="nameInput">Name</label>
                                    <div class="col-md-4">
                                          <input  id="nameInput" name="name" type="text" placeholder="Enter Customer Name " class="form-control input-md">
                                          
                                    </div>
                              </div>
                              <!-- Text input-->
                              <div class="form-group">
                                    <label class="col-md-4 control-label" for="ageInput">Age</label>
                                    <div class="col-md-4">
                                          <input id="ageInput" name="age" type="text" placeholder="Enter Customer Age" class="form-control input-md">
                                          
                                    </div>
                              </div>
                              <!-- Text input-->
                              <div class="form-group">
                                    <label class="col-md-4 control-label" for="cityInput">City</label>
                                    <div class="col-md-4">
                                          <input id="cityInput" name="city" type="text" placeholder="Enter Customer City" class="form-control input-md">
                                          
                                    </div>
                              </div>
                              <!-- Button -->
                              <div class="form-group">
                                    <label class="col-md-4 control-label" for="btnSave"></label>
                                    <div class="col-md-4">
                                          <button id="btnSave" name="btnSave" class="btn btn-primary">Save</button>
                                    </div>
                              </div>
                        </fieldset>
                  </form>
