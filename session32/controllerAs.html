<!DOCTYPE html>
<html ng-app="app">
<head>
	<title></title>
</head>
<body >

 <div ng-controller="ParentController as first">
 {{first.name}}
   <div ng-controller="ChildController as second">
     {{second.name}}
     {{first.name}}
   </div>
 </div>

<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.20/angular.min.js"></script>
<script >
 var app = angular.module('app',[]);
 app.controller('ParentController',function($scope){
 	var first = this;
    first.name = 'parent';
  
});

 app.controller('ChildController',function($scope){
 	var second  = this;
 	second.name = 'child';
 });


</script>
</body>
</html>
