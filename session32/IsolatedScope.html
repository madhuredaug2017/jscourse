<!DOCTYPE html>
<html ng-app="app">
<head>
	<title></title>
</head>
<body ng-controller="MainController">
{{parentName}}
 <parent name="parentName"> </parent>


<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.20/angular.min.js"></script>
<script >
 var app = angular.module('app',[]);
 app.controller('MainController',function($scope){
  $scope.parentName = 'John';
  
 });
 //bob -- john
 app.directive('parent',function(){
 	return {
 		restrict: 'E',
 		template:'<div> <strong>Name: </strong> {{name}} <p><input ng-model="name" /> </p></div>',
 		scope: {
			//you are not expecting any thing in your parent controller 
		  //name: '@',//one way (pass by reference or value)
		  name: '='//scope property of the value is binded to the scope property of 
		  //the directive 
		  //name : '&'//function parentfunction 
 		},
 		replace: true
    };

 });



</script>
</body>
</html>
